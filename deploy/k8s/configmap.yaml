apiVersion: v1
kind: ConfigMap
metadata:
  name: go-layout-config
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "go_layout"
  DB_SSL_MODE: "disable"
  DB_MAX_OPEN_CONNS: "25"
  DB_MAX_IDLE_CONNS: "5"
  DB_CONN_MAX_LIFETIME: "5m"
  
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_POOL_SIZE: "10"
  
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"
  
  SERVER_MODE: "release"
  SERVER_TIMEOUT: "30s"
  SERVER_READ_TIMEOUT: "15s"
  SERVER_WRITE_TIMEOUT: "15s"
  SERVER_IDLE_TIMEOUT: "60s"
  
  JWT_ISSUER: "go-layout"
  JWT_EXPIRATION: "24h"
  
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
