apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-layout-ingress
  namespace: go-layout
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
